<!doctype html>
<html>
<head>
<title>Web-A-Go-Go</title>
<link href="css/angular-bootstrap.css" rel="stylesheet">
<link href="css/webagogo.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="webagogo">
	<div class="container">
		<div ng-controller="webagogoCtrl" ng-cloak class="ng-cloak">
			<h1 ng-show="!game">Please wait...</h1>
			<h1 ng-show="game && !removeMode">Go {{game.playersTurn}} player!</h1>
			<h1 ng-show="game && removeMode">Remove stones</h1>

			<div>
				<div>
					<!-- Board -->
					<div id="boardCanvasContainer">
						<div>
							<canvas id="boardCanvas" ng-mousemove="boardMouseMove($event)"
								ng-mouseleave="boardMouseLeave($event)"
								ng-click="boardClicked($event)">Game should be here, but your browser does not seem to support canvas</canvas>
						</div>
						<button ng-click="newGame()" ng-disabled="removeMode">New game</button>
						<button ng-click="skipTurn()" ng-disabled="removeMode">Skip turn</button>
						<button ng-click="toggleRemoveMode()">{{removeMode ? "Finished removing" : "Remove stones"}}</button>

						<div class="debugText">
							<a ng-click="showDebug = !showDebug">{{showDebug ? 'Hide' :
								'Show'}} game data</a>
							<p ng-show="showDebug">{{game}}</p>
						</div> 
					</div>
				</div>
			</div>
			<script src="js/angular-bootstrap.js" type="text/javascript"></script>
			<script src="js/lodash.js"></script>
			<script src="js/webagogo.js"></script>
		</div>
	</div>
</body>
</html>
